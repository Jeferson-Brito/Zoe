{% extends 'base.html' %}

{% block title %}Login - LIA{% endblock %}

{% block extra_head %}
<style>
    body {
        background-color: #f1f5f9;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-header i {
        font-size: 3rem;
        color: var(--primary);
        margin-bottom: 1rem;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text);
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border);
        border-radius: 0.375rem;
        font-size: 1rem;
        box-sizing: border-box;
        /* Fix padding issue */
    }

    .form-group input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
    }

    .btn-login {
        width: 100%;
        padding: 0.75rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 0.375rem;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 1rem;
    }

    .btn-login:hover {
        background: #1d4ed8;
    }

    /* Hide sidebar and header for login page */
    .sidebar,
    .header {
        display: none !important;
    }

    .main-content {
        margin: 0 !important;
        flex: unset !important;
        width: 100%;
    }

    .content-area {
        padding: 0 !important;
        display: flex;
        justify-content: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <i class="fa-solid fa-robot"></i>
        <h2>Acesso LIA</h2>
        <p style="color: #64748b;">Faça login para continuar</p>
    </div>

    {% if form.errors %}
    <div
        style="background: #fee2e2; color: #991b1b; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem; font-size: 0.875rem;">
        Usuário ou senha incorretos. Tente novamente.
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Usuário</label>
            <input type="text" name="username" autofocus required id="id_username">
        </div>
        <div class="form-group">
            <label for="id_password">Senha</label>
            <input type="password" name="password" required id="id_password">
        </div>

        <input type="hidden" name="next" value="{{ next }}">

        <button type="submit" class="btn-login">
            Entrar
        </button>
    </form>
</div>
{% endblock %}
