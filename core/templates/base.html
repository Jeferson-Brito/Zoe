<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoe - IA Corporativa</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');

        :root {
            /* Palette Modern & Corporate */
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --primary-dark: #3730a3;

            --secondary: #0f172a;
            --secondary-light: #1e293b;

            --accent: #06b6d4;
            /* Cyan for tech feel */

            --background: #f0f4f8;
            --surface: rgba(255, 255, 255, 0.7);
            --surface-hover: rgba(255, 255, 255, 0.9);

            --text-main: #1e293b;
            --text-secondary: #64748b;

            --glass-border: 1px solid rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --glass-blur: blur(12px);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #dbeafe 100%);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Glassmorphism Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(15, 23, 42, 0.95);
            /* Dark Glass */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .sidebar-header {
            font-size: 1.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 3rem;
            color: white;
            letter-spacing: -0.5px;
        }

        .sidebar-header i {
            color: var(--accent);
            filter: drop-shadow(0 0 8px rgba(6, 182, 212, 0.5));
        }

        .nav-link {
            text-decoration: none;
            color: #94a3b8;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 0.75rem;
            font-weight: 500;
            border: 1px solid transparent;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            transform: translateX(5px);
        }

        .nav-link.active {
            background: linear-gradient(90deg, rgba(79, 70, 229, 0.2) 0%, rgba(79, 70, 229, 0) 100%);
            color: #818cf8;
            border-left: 3px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }


        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: transparent;
            position: relative;
        }

        /* Background Blobs for Atmosphere */
        .main-content::before {
            content: '';
            position: absolute;
            top: -20%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            pointer-events: none;
        }

        .header {
            padding: 1.5rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: var(--glass-blur);
            border-bottom: var(--glass-border);
        }

        .header h2 {
            font-weight: 600;
            margin: 0;
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--text-main), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 2.5rem;
            position: relative;
            scroll-behavior: smooth;
        }

        /* Modern Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(15, 23, 42, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(15, 23, 42, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fa-solid fa-robot"></i> Zoe
        </div>
        <a href="/chat/" class="nav-link {% if request.path == '/chat/' %}active{% endif %}">
            <i class="fa-regular fa-comments"></i> Chat
        </a>
        <a href="/kb/upload/" class="nav-link {% if 'kb' in request.path %}active{% endif %}">
            <i class="fa-solid fa-database"></i> Base de Conhecimento
        </a>
        <div style="margin-top: auto;">
            {% if user.is_authenticated %}
            <div class="nav-link">
                <i class="fa-solid fa-user"></i> {{ user.username }}
            </div>
            <!-- Add logout link here -->
            {% endif %}
        </div>
    </nav>

    <main class="main-content">
        <header class="header">
            <h2>{% block title %}Dashboard{% endblock %}</h2>
        </header>
        <div class="content-area">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% block scripts %}{% endblock %}
</body>

</html>
